packages:
  - include/common.yaml

substitutions:
  device: flow_meter


<<: !include include/esp12e.yaml

logger:

binary_sensor:
  - platform: status
    name: ${device} Status

sensor:
  - platform: pulse_counter
    pin:
      # ATTENTION: there is a mistake - GPIO5 is actually GPIO4
      number: GPIO12
      mode: INPUT
    name: "Pulse Counter"
    update_interval: 5s
    filters:
    - lambda: return x;
      #- lambda: return (x / 27.0) * 60.0;
    #unit_of_measurement: "L/hr"  
    id: flow

  - platform: integration
    name: "Total Pulses"
    #integration_method: right
    sensor: flow
    time_unit: min

status_led:
  pin:
    number: GPIO2
    inverted: yes

