substitutions:
  PROJECT_NAME: amir.gy
  CONFIG_FILE: gy-oz0-0-10-1.yaml
  PROJECT_VERSION: "1.0"
  device: ozone1
    
packages:
  board: !include include/tkv_board.yaml
  gy: !include include/gy.yaml
  
sensor:
  - platform: template
    name: "${device} Ozone Raw"
    accuracy_decimals: 3
    unit_of_measurement: "V"
    id: ozone_raw

  - platform: modbus_controller
    modbus_controller_id: modbus_ctrl
    name: "${device} ozone"
    address: 0
    register_type: read
    value_type: FP32
    accuracy_decimals: 2
    unit_of_measurement: "ppm"

  - platform: modbus_controller
    modbus_controller_id: modbus_ctrl
    name: "${device} temp"
    address: 2
    register_type: read
    value_type: FP32
    accuracy_decimals: 2
    unit_of_measurement: "Â°C"

  - platform: modbus_controller
    modbus_controller_id: modbus_ctrl
    name: "${device} humidity"
    address: 4
    register_type: read
    value_type: FP32
    accuracy_decimals: 2
    unit_of_measurement: "%"

uart:
  id: modbus_uart
  rx_pin: GPIO16
  tx_pin: GPIO17
  baud_rate: 9600
  stop_bits: 1

modbus:
  id: modbus_comp
  uart_id: modbus_uart
  send_wait_time: 200ms

modbus_controller:
  id: modbus_ctrl
  modbus_id: modbus_comp
  command_throttle: 100ms
  address: 3
  update_interval: 10s
  setup_priority: -10  
