  - platform: pulse_meter
    pin:
      number: GPIO35
      mode: INPUT
    name: "${device} Pulses Rate 1"
    accuracy_decimals: 0
    filters:
    - lambda: return x;
    id: pulser1
    total:
      name: "${device} Pulses 1"
      accuracy_decimals: 0

  - platform: pulse_meter
    pin:
      number: GPIO34
      mode: INPUT
    name: "${device} Pulses Rate 2"
    accuracy_decimals: 0
    filters:
    - lambda: return x;
    id: pulser2
    total:
      name: "${device} Pulses 2"
      accuracy_decimals: 0

button:
  - platform: template
    name: "Reset Pulses 1"
    on_press:
      then:
      - pulse_meter.set_total_pulses:
          id: pulser1
          value: 0

  - platform: template
    name: "Reset Pulses 2"
    on_press:
      then:
      - pulse_meter.set_total_pulses:
          id: pulser2
          value: 0

switch:
  - platform: gpio
    name: relay1
    pin: GPIO25

  - platform: gpio
    name: relay2
    pin: GPIO26
    