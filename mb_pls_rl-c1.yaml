substitutions:
  device: mb-pls-rl-c1
    
packages:
  - include/common.yaml

esphome:
  name: ${device}
  platform: ESP32
  board: wemos_d1_mini32

status_led:
  pin:
    number: GPIO23
    inverted: no

uart:
  id: mod_bus
  rx_pin: GPIO32
  tx_pin: GPIO33
  baud_rate: 9600
  stop_bits: 1
  debug:
    direction: BOTH
    after:
      bytes: 1

modbus:
  send_wait_time: 1000ms
  uart_id: mod_bus
  id: mod_bus_1
  flow_control_pin:
    number: GPIO19
    #inverted: true

modbus_controller:
  id: modbus_hub
  address: 12
  modbus_id: mod_bus_1
  command_throttle: 2000ms
  setup_priority: -10  
  update_interval: 10s

